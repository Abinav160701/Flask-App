<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <title>FLASH CARD</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/review.css') }}">
    </head>
    <body>
        <header class="p-3  text-dark ">
            <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              <div class="big">  
              <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-light text-decoration-none">
                <h3>FLASH CARD</h3>
                </a>
                </div>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{{ url_for('views.home') }}" class="nav-link px-2 text-secondary text-light">Dashboard</a></li>
                
                </ul>
                <div class="text-end">
                <a href="{{ url_for('views.logout') }}" class="btn btn-outline-dark me-2">Logout</a>
                
                </div>
            </div>
            </div>
        </header>

<br><br>
    <center>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-outline-dark mb-3" data-toggle="modal" data-target="#exampleModal" style="font-size: x-large;">
          Add Cards
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form class="row g-3" action="/deck/{{deck}}/create" method="POST">
                              <div class="col-auto">
                                <label for="front" class="visually-hidden">Front</label>
                                <input type="text" class="form-control" id="front" placeholder="Front" name="front">
                                <br>
                                <label for="back" class="visually-hidden">Back</label>
                                <input type="text" class="form-control" id="back" placeholder="Back" name="back">
                              </div>
                              <div class="col-auto">

                                <br>
                                <button type="submit" class="btn mb-3 btn-outline-dark text-dark">Add</button>
                              </div>
                            </form>
              </div>
              
            </div>
          </div>
        </div>
    </center>

        <center>
            <div class="big">
            
            <div class="cardcontainer mb-4">
                <div class="card mb-4 align-items-center">
                    <div class="front mb-5 align-items-center">{% if data %} No Cards Yet {% else %} {{front}} {% endif %}</div>
                    <div class="back mb-5">{% if data %} Click Add Cards to get started {% else %} {{back}} {% endif %}</div>
                </div> 
            </div>
            
 

            <form id="autoform" action="/review/{{ deck }}/{{ card_id }}" method="POST" name="autoform">    
                <div class="rating" style="font-size: x-large;">
                    
                    
                    <input onclick="document.getElementById('autoform').submit();" type="radio" name="score" id="rata3" value="3" {% if data %} disabled {% endif %}><label  for="rata3">&nbsp;Easy &nbsp;&nbsp; </label>    
                    <input onclick="document.getElementById('autoform').submit();" type="radio" name="score" id="rata2" value="2" {% if data %} disabled {% endif %}><label for="rata2">&nbsp;Medium &nbsp; &nbsp;</label>
                    <input onclick="document.getElementById('autoform').submit();" type="radio" name="score" id="rata1 " value="1" {% if data %} disabled {% endif %}><label for="rata1">&nbsp;Difficult &nbsp;&nbsp; </label>

                </div>
            </form>

            </div>   
        </center>


        
        
    </body>
</html>
