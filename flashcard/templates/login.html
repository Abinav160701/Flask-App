<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flash Card</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    </head>
    <body>
    <header>
            <nav class="navbar">
                  <div class="content">        
                <div class="logo">
                   <a href="#">
                FLASH CARD
                </a>
                </div></div>
                <div class="content1">
               <ul class="menu-list">
                <li><a href="{{url_for('views.landing')}}">Home</a></li>
                <li><a href="{{ url_for('views.register') }}" >Sign-up</a></li>
                </ul>
                </div>
   </nav>
                <div class="text-end">
                </div>
            </div>
            </div>
        </header>
        <section>
         <br><br><br><br><br><br><br><br>
      <div class = "container" align = "center">
      <div class="main">
         <div class="col-md-6 ">
         {% with messages = get_flashed_messages(with_categories=True) %}
         {% if messages %}
         {% for category, message in messages %}
            <div class = "alert alert-warning alert-dismissable fade show" role = "alert">
            {{ message }} 
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
         {% endfor %}
         {% endif %}
         {% endwith %}
            <div class="login-form">
               <form action = "{{ url_for('views.login') }}" method = "POST">
                  <div class="form-group">
                     <input type="text" class="form-control" placeholder="User Name" name="username">
                  </div>
                  <div class="form-group">
                     <br>
                     <input type="password" class="form-control" placeholder="Password" name="password">
                  </div>
                  <br>
                  <large><i>If not registered? <a href="{{ url_for('views.register') }}">Click here to register</a></i></large>
                  <button style="width:100px;margin: 15px;" type="submit" class="btn btn-light">Login</button>
               </form>
            </div>
         </div>
      </div>
      </div>
        </section>
   </body>
</html>
